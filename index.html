<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Chess Game (OBJ Board & Pieces)</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>3D Chess Game (OBJ Board & Pieces)</h1>
        <canvas id="chessCanvas"></canvas>
        <div id="controls">
             <div id="info">
                Use mouse to rotate (drag), zoom (scroll), pan (right-drag). Click piece to select.
            </div>
            </div>
         <div id="loading-status" style="margin-top: 10px; color: #888;">Loading board and models...</div>
    </div>
</body>
</html>
